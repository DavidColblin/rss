<!DOCTYPE html>
<html>
<head>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>

	<script src="script.js" type="text/javascript"></script>
	<script src="http://www.google.com/jsapi/?key=ABQIAAAAzTDPFWNfI-SBgoE7t1kpBhTgq8gCyi-c__BsyWL2-AaPIZTHnxQmZ5f9XAptIaKqo6Rz5Wdl1psOkw"type="text/javascript"></script>
	<script src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js" type="text/javascript"></script>
	<script type="text/javascript">
		  function loadFeedControl() {
			var feed  = "http://feeds2.feedburner.com/webdesignerdepot?format=xml";
			var options = {  numResults : 8  }
			new GFdynamicFeedControl(feed, "feedControl", options);
		  }
		  /**
		   * Use google.load() to load the AJAX Feeds API
		   * Use google.setOnLoadCallback() to call loadFeedControl once the page loads
		   */
		  google.load("feeds", "1");
		  google.setOnLoadCallback(loadFeedControl);
	</script>
	<style>
	#feedControl {
		  width : 360px;
		  height : 160px;
		  padding : 10px;
	}
</style>
</head>
<body>
	<div id="feedControl">Loading...</div>
</body>
</html>
